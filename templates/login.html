{% extends 'layout.html' %}
{% block body %}

<div id="page-login">
	<div id="login-wrapper">
		<h3 id="login-title">Welcome Back</h3>
		<form class="form" action="/login_submit" method="POST" id="login">
			<div class="form-group">
				<label for="id-username">Username</label>
				<div class="input-area">
					<input type="text" id="id-username" name="username" required>
				</div>
			</div>
			<div class="form-group">
				<label for="id-password">Password</label>
				<div class="input-area">
					<input type="password" id="id-password" name="password" required>
				</div>
			</div>
			<div class="button-wrapper input-area">
				<button type="submit" id="logIn">Log In</button>
			</div>
		</form>
	</div>
		{% if message: %}
		<div id="login-message">
			{{message}}
		</div>
		{% endif %}
</div>

{% endblock %}
